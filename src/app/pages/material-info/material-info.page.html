<ion-header>
  <ion-toolbar>
    <ion-title>Consulta Info Material</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="consulta">
    <ion-label position="floating">Id do material</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <div class="tabela">
    <table class="table table-dark col-md-12 col-md-6">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Item</th>
          <th scope="col">NF</th>
          <th scope="col">Fornec</th>
          <th scope="col">Serie</th>
          <th scope="col">Lote</th>
          <th scope="col">Volume</th>
          <th scope="col">Qtd</th>
          <th scope="col">Qtd. Original</th>
          <th scope="col">Qtd. Saldo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
        </tr>
      </tbody>
    </table>

    <ion-button class="btn-proximo" color="tertiary" [routerLink]="['/localizacao']">Anterior</ion-button>
    <ion-button class="btn-proximo" color="tertiary" [routerLink]="['/transferencia']">Pr√≥ximo</ion-button>
  </div>
</ion-content>
