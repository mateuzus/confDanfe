<ion-header>
  <ion-toolbar>
    <ion-title>Retirada de Material</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="consulta">
    <ion-label position="floating">Id do material</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <div class="tabela">
    <table class="table table-dark col-md-12 col-md-6">
      <thead>
        <tr>
          <th scope="col">Qtd</th>
          <th scope="col">Peso</th>
          <th scope="col">NF</th>
          <th scope="col">Und</th>
          <th scope="col">Item</th>
          <th scope="col">Lote</th>
          <th scope="col">Dep</th>
          <th scope="col">Loc</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row">
    <div class="form-check parcial col-6">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label">
        Parcial
      </label>
    </div>
    <div class="form-check total col-6">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label">
        Total
      </label>
    </div>
  </div>

  <div class="row und-peso">
    <ion-item class="col-6">
      <ion-label position="floating">Und</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item class="col-6">
      <ion-label position="floating">Peso</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </div>
  <div class="row und-peso">
    <ion-item class="col-6">
      <ion-label position="floating">Loc</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item class="col-6">
      <ion-label position="floating">Dep</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </div>

  <ion-button class="btn-voltar" color="tertiary" [routerLink]="['/fifo']">Anterior</ion-button>
      <ion-button class="btn-proximo" color="tertiary" [routerLink]="['/devo-mat']">Pr√≥ximo</ion-button>
</ion-content>
