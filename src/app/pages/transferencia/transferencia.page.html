<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="consulta">
    <ion-label position="floating">Id do material</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <div class="tabela">
    <table class="table table-dark col-md-12 col-md-6">
      <thead>
        <tr>
          <th scope="col">Qtd</th>
          <th scope="col">Peso</th>
          <th scope="col">NF</th>
          <th scope="col">Und</th>
          <th scope="col">Item</th>
          <th scope="col">Lote</th>
          <th scope="col">Dep</th>
          <th scope="col">Loc</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
        </tr>
      </tbody>
    </table>

    <div class="row dep-loc">
      <ion-item class="col-6">
        <ion-label position="floating">Dep</ion-label>
        <ion-input type="text" readonly="true"></ion-input>
      </ion-item>

      <ion-item class=" col-6">
        <ion-label position="floating">Loc</ion-label>
        <ion-input type="text" readonly="true"></ion-input>
      </ion-item>
    </div>


    <ion-button class="btn-proximo" color="tertiary" [routerLink]="['/localizacao']">Voltar</ion-button>
    <ion-button class="btn-proximo" color="tertiary" [routerLink]="['/material-info']">Transferir</ion-button>
  </div>
</ion-content>
